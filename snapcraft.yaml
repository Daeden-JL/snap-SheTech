name: shetech-sweetstyle
version: 0.1.0
summary: Snap Application to Demonstrate SnapCraft for SheTech-2019
description: |
        This application takes text as input
        and provides a fancy output.
confinement: devmode
base: core18
layout:
        /usr/games:
                bind: $SNAP/usr/games
        /usr/share/cowsay/cows:
                bind: $SNAP/usr/share/cowsay/cows
parts:
        shetech-sweetstyle:
                source: .
                plugin: dump
apps:
        shetech-sweetstyle:
                command: shetech-sweetstyle
